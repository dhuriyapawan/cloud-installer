name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: us-east-1  # Change if you want a different region
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Create unique S3 bucket
        id: create_bucket
        run: |
          # Generate a globally unique bucket name
          BUCKET_NAME="my-bucket-${GITHUB_RUN_ID}-${GITHUB_RUN_NUMBER}"
          export AWS_S3_BUCKET="$BUCKET_NAME"
          echo "AWS_S3_BUCKET=$AWS_S3_BUCKET" >> $GITHUB_ENV

          # Check if bucket exists
          if aws s3api head-bucket --bucket "$AWS_S3_BUCKET" 2>/dev/null; then
            echo "Bucket $AWS_S3_BUCKET already exists"
          else
            echo "Creating bucket $AWS_S3_BUCKET in region $AWS_DEFAULT_REGION"
            if [[ "$AWS_DEFAULT_REGION" == "us-east-1" ]]; then
              aws s3api create-bucket --bucket "$AWS_S3_BUCKET" --region "$AWS_DEFAULT_REGION"
            else
              aws s3api create-bucket \
                --bucket "$AWS_S3_BUCKET" \
                --region "$AWS_DEFAULT_REGION" \
                --create-bucket-configuration LocationConstraint="$AWS_DEFAULT_REGION"
            fi
          fi

      - name: Upload ./public to S3
        run: |
          echo "Uploading ./public to s3://$AWS_S3_BUCKET/"
          aws s3 sync ./public "s3://$AWS_S3_BUCKET/" --acl public-read

      - name: Output bucket URL
        run: echo "Deployed to https://$AWS_S3_BUCKET.s3.amazonaws.com/"
